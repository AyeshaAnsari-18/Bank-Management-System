<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Signup Form</title>
   <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: Arial, sans-serif;
            height: 100%;
            width: 100%;
            background-color: whitesmoke;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            width: 60%;
            height: 70%;
            background: #032d60;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 6px 8px 12px rgba(0, 0, 0, 0.4);
        }

        .image-section {
            flex: 1;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-section img {
            height: 80%;
        }

        .form-section {
            flex: 1;
            background-color: #1b3f99;
            color: white;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 40px;
        }

        .title {
            font-size: 28px;
            font-family: Georgia, Times, 'Times New Roman', serif;
            margin-bottom: 20px;
            text-align: center;
        }

        .field {
            margin-bottom: 20px;
            position: relative;
        }

        .field input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }

        .field label {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 14px;
            color: black;
            transition: 0.3s;
            pointer-events: none;
            justify-content: center;
        }

        .field input:focus + label,
        .field input:not(:placeholder-shown) + label {
            top: -15px;
            left: 5px;
            font-size: 12px;
            color: white;
        }

        .field input:focus {
            outline: none;
            border-color: #00509e;
            box-shadow: 0 0 5px rgba(0, 80, 158, 0.2);
        }

        button,
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: rgb(38, 152, 212);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover,
        input[type="submit"]:hover {
            background-color: rgb(140, 204, 238);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            color: white;
        }

        .login-link a {
            color: rgb(140, 204, 238);
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
            text-decoration-color: white;
        }
   </style>
</head>
<body>
   <div class="container">
      <!-- Image Section -->
      <div class="image-section">
         <img src="pictures/signup.png" alt="Illustration">
      </div>

      <!-- Form Section -->
      <div class="form-section">
         <div class="title">Signup Form</div>
         <form id="signupForm" action="signup.php" method="POST" onsubmit="return validateSignup()">
            <div class="field">
               <input type="text" name="name" required placeholder=" ">
               <label for="name">Full Name</label>
            </div>
            <div class="field">
               <input type="email" name="email" required placeholder=" ">
               <label for="email">Email Address</label>
            </div>
            <div class="field">
               <input type="text" name="address" required placeholder=" ">
               <label for="address">Address</label>
            </div>
            <div class="field">
               <input type="date" name="dob" required placeholder=" ">
               <label for="dob">Date of Birth</label>
            </div>
            <div class="field">
               <input type="tel" name="phone" required placeholder=" ">
               <label for="phone">Phone Number</label>
            </div>
            <div class="field">
               <input type="text" name="account_id" required placeholder=" ">
               <label for="account_id">Account ID</label>
            </div>
            <div class="field">
               <input type="password" name="signup_password" required minlength="8" placeholder=" ">
               <label for="signup_password">Password</label>
            </div>
            <div class="field">
               <input type="password" name="confirm_password" required minlength="8" placeholder=" ">
               <label for="confirm_password">Confirm Password</label>
            </div>
            <div class="field">
               <input type="submit" value="Signup">
            </div>
            <div class="login-link">
               Already a user? <a href="login.html">Login now</a>
            </div>
         </form>
      </div>
   </div>

    <script>
        function validateSignup() {
            const name = document.querySelector("[name='name']").value.trim();
            const email = document.querySelector("[name='email']").value.trim();
            const address = document.querySelector("[name='address']").value.trim();
            const dob = document.querySelector("[name='dob']").value;
            const phone = document.querySelector("[name='phone']").value.trim();
            const accountId = document.querySelector("[name='account_id']").value.trim();
            const password = document.querySelector("[name='signup_password']").value;
            const confirmPassword = document.querySelector("[name='confirm_password']").value;

            if (!name || !email || !address || !dob || !phone || !accountId || !password || !confirmPassword) {
                alert("Please fill in all required fields.");
                return false;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
