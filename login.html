<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login and Signup Form</title>
   <link rel="stylesheet" href="css/formstyle.css">
   <style>
      /* General Reset */
   * {
   margin: 0;
   padding: 0;
   box-sizing: border-box;
   }

   html, body {
   font-family: Arial, sans-serif;
   height: 100%;
   width: 100%;
   background-color:whitesmoke;
   }

   .container {
   display: flex;
   width: 48%;
   height: 60%;
   background:#003b78;
   border-radius: 10px;
   overflow: hidden;
   box-shadow: 6px 8px 12px rgba(0, 0, 0, 0.4);
   }

   .image-section {
   flex: 1;
   background-color: white;
   display: flex;
   justify-content: center;
   align-items: center;
   }

   .image-section img {
   height: 80%;
   }

   .form-section {
   flex: 1;
   padding: 40px;
   background-color: #1b3f99;
   color: white;
   display: flex;
   flex-direction: column;
   justify-content: center;
   }

   .title {
   font-size: 28px;
   font-family: sans-serif ;
   margin-bottom: 20px;
   text-align: center;
   }

   .success-message,
   .error-message {
   margin-bottom: 20px;
   font-size: 14px;
   text-align: center;
   }

   .field {
   margin-bottom: 20px;
   position: relative;
   }

   .field input {
   width: 100%;
   padding: 10px 10px;
   font-size: 16px;
   border: 1px solid #ccc;
   border-radius: 5px;
   margin-top: 10px;
   }

   .field label {
   position: absolute;
   top: 10px;
   left: 10px;
   font-size: 14px;
   color: black;
   transition: 0.3s;
   pointer-events: none;
   justify-content: center;
   }

   .field input:focus + label,
   .field input:not(:placeholder-shown) + label {
   top: -15px;
   left: 5px;
   font-size: 12px;
   color: white;
   }

   .field input:focus {
   outline: none;
   border-color: #00509e;
   box-shadow: 0 0 5px rgba(0, 80, 158, 0.2);
   }

   button,
   input[type="submit"] {
   width: 100%;
   padding: 10px;
   font-size: 16px;
   color: white;
   background-color: #00509e;
   border: none;
   border-radius: 5px;
   cursor: pointer;
   transition: background-color 0.3s;
   }

   button:hover,
   input[type="submit"]:hover {
   background-color: #003b78;
   }

   .signup-link {
   text-align: center;
   margin-top: 20px;
   font-family: sans-serif;
   color: white;
   }

   .signup-link a {
   color: rgb(187, 184, 184);
   text-decoration: none;
   font-size: larger;
   }

   .signup-link a:hover {
   text-decoration: underline;
   }

   .admin-link {
      font-family: sans-serif;
      color: white;
      text-align: center;
      margin-top: 15px;
   }

   .admin-link a{
      color: rgb(187, 184, 184);
      text-decoration: none;
      font-size: larger;
   }

   .admin-link a:hover{
      text-decoration: underline;

   }

   </style>
</head>
<body>
<div class="container" style="display: flex;background-color: rgb(181, 68, 68);">
      <!-- Image Section -->
      <div class="image-section">
         <img src="pictures/login.png" alt="Illustration" style="width: 90%;"/>
      </div>
<div class="form-section">
         <div class="title">
            <span id="formTitle">Login Form</span>
         </div>
<!-- Success Message -->
         <div id="successMessage" class="success-message" style="display: none; color: white; text-align: center;">
            <h2>Registration Successful!</h2>
            <p>Your registration was successful! Your Customer ID has been sent to your email. Please use it to log in.</p>
         </div>
 <!-- Error Message -->
         <div id="errorMessage" class="error-message" style="display: none; color: red; text-align: center;"></div>
<!-- Login Form -->
         <form id="loginForm" style="display: block;">
            <div class="field">
               <input type="text" id="customer_id" name="customer_id" required placeholder=" ">
               <label for="customer_id">Customer ID</label>
            </div>
            <div class="field">
               <input type="password" id="password" name="password" required minlength="8" placeholder=" ">
               <label for="password">Password</label>
            </div>
            <div class="content">
               <div class="checkbox">
                  <input type="checkbox" id="remember-me">
                  <label for="remember-me" style="color: white;">Remember me</label>
               </div>
            </div>
            <div class="field">
               <input type="submit" value="Login">
            </div>
            <div class="signup-link" style="color: white;">
               Not a user? <a href="signup.html" style="color:rgb(187, 184, 184)">Signup now</a>
            </div>
            <div class="admin-link">
               Login as an <a href="adminpages/adminlogin.php">Admin</a>
            </div>
         </form>
      </div>
   </div>
   <script>
document.getElementById("loginForm").addEventListener("submit", async function (e) {
         e.preventDefault();
         const customerId = document.getElementById("customer_id").value.trim();
         const password = document.getElementById("password").value.trim();

         if (!customerId || !password) {
            alert("Please fill in all fields.");
            return;
         }

         try {
            const response = await fetch('api/login_api.php', {
               method: 'POST',
               headers: { 'Content-Type': 'application/json' },
               body: JSON.stringify({ customer_id: customerId, password: password })
            });

            const result = await response.json();

            if (result.status === 'success') {
               window.location.href = "Bankhome.php";
            } else {
               alert(result.message || "Login failed. Please try again.");
            }
         } catch (error) {
            console.error("Error:", error);
            alert("An error occurred. Please try again.");
         }
      });
// Extract "message" from the URL parameters
      const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
if (message === 'signup_success') {
            const successMessage = document.getElementById("successMessage");
            successMessage.style.display = "block";
         }
         if (message) {
               const alertContainer = document.getElementById('alert-container');
               let alertMessage = '';

               if (message === 'logout_success') {
                  alertMessage = 'You have successfully logged out.';
               } else if (message === 'login_required') {
                  alertMessage = 'Please log in to access this page.';
               } else if (message === 'invalid_credentials') {
                  alertMessage = 'Invalid username or password.';
               }

               if (alertMessage) {
                  const alertClass = message === 'invalid_credentials' ? 'alert error' : 'alert';
                  alertContainer.innerHTML = `<div class="${alertClass}">${alertMessage}</div>`;
               }
         }

   </script>
</body>

</html>
